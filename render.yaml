services:
  - type: web
    name: wordchord-api
    runtime: node
    rootDir: server
    buildCommand: npm ci && npm run build
    startCommand: node_modules/.bin/drizzle-kit migrate && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false   # paste your Neon connection string in the Render dashboard
      - key: SUPABASE_JWT_SECRET
        sync: false   # your Supabase JWT secret from Project Settings → API → JWT Settings
      - key: ALLOWED_ORIGIN
        sync: false   # your Vercel frontend URL, e.g. https://song-notebook.vercel.app
